# This is the main slapd configuration file. See slapd.conf(5) for more
# info on the configuration options.

#######################################################################
# Global Directives:

# Schema and objectClass definitions
include         /etc/ldap/schema/core.schema
include         /etc/ldap/schema/cosine.schema
include         /etc/ldap/schema/nis.schema
include         /etc/ldap/schema/inetorgperson.schema
include		/etc/ldap/schema/ppolicy.schema

serverID        001
loglevel        16384

modulepath      /usr/lib/ldap/
moduleload      back_bdb.la
moduleload	ppolicy.la
moduleload	unique
moduleload	auditlog

lastmod on

# Where the pid file is put. The init.d script
# will not stop the server if you change this.
pidfile         /var/run/slapd/slapd.pid

# List of arguments that were passed to the server
argsfile        /var/run/slapd/slapd.args

# The maximum number of entries that is returned for a search operation


#######################################################################
# Specific Directives for database #1, of type bdb:
# Database specific directives apply to this databasse until another
# 'database' directive occurs
database        bdb

rootdn          "cn=admin,dc=ltacademy,dc=com"

suffix          "dc=ltacademy,dc=com"

overlay		auditlog
auditlog /home/hansthisanke/audit.ldif

overlay		ppolicy
ppolicy_hash_cleartext

overlay		unique
unique_base dc=ltacademy,dc=com
unique_attributes mail mobile

# Where the database file are physically stored for database #1

directory       "/var/lib/ldap"


#rootpw		{SHA}gBCD6gcABP6GwOJ+vRMHIx8hc4g=
rootpw		{SSHA}P8rE0d4BIYMA8VKO/gKeuMNhFsQ7m+8J

access to attrs=userPassword
	by * auth

access to dn.subtree="dc=ltacademy,dc=com"
	by dn="uid=replicationuser,ou=system,dc=ltacademy,dc=com" read
	by * none


syncrepl rid=000
	provider=ldap://35.244.58.169:389
	type=refreshAndPersist
	retry="5 5 300 +"
	searchbase="dc=ltacademy,dc=com"
	attrs="*,+"
	bindmethod=simple
	binddn="uid=replicationuser,ou=system,dc=ltacademy,dc=com"
	credentials=123

